<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="admin-container">
  
        <div class="admin-container">
    
            <div class="admin-header">
                <h1><i class="fas fa-box-open"></i> Product Management</h1>
                <button id="toggleFormBtn" class="toggle-form-btn">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>

            <div class="form-container" id="productFormContainer">
              
                <form class="form-grid">
                    <h2 class="form-title"><i class="fas fa-edit"></i> Add New Product</h2>
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <input type="file" id="productImage" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" class="form-control" placeholder="Enter product name">
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" class="form-control" rows="3" placeholder="Enter product description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="text" id="productPrice" class="form-control" placeholder="0.00">
                    </div>
                    
                    -
                    
                    <div class="form-actions">
                        <button type="button" id="cancelForm" class="btn btn-danger">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Products List -->
        <div class="products-container">
            <div class="products-header">
                <h2><i class="fas fa-list"></i> Product List</h2>
                <div class="search-filter">
                    <input type="text" class="form-control" placeholder="Search products...">
                    <button class="btn btn-primary">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
            </div>
            <!-- product -->
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="images/images__2_-removebg-preview.png" alt="Bottile Three">
                    </div>
                    <div class="product-body">
                        <h3 class="product-title">Bottile Three</h3>
                        
                        <p class="product-description">Premium stainless steel bottle with leak-proof design and comfortable grip.</p>
                        <div class="product-price">999</div>
                        <div class="product-actions">
                            <button class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
                        
    </div>
<!-- Script -->
    <script>
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const productFormContainer = document.getElementById('productFormContainer');

        toggleFormBtn.addEventListener('click', function() {
            productFormContainer.classList.toggle('visible');
            
            if (productFormContainer.classList.contains('visible')) {
                toggleFormBtn.innerHTML = '<i class="fas fa-minus"></i> Hide Form';
            } else {
                toggleFormBtn.innerHTML = '<i class="fas fa-plus"></i> Add Product';
            }
        });
    </script>
   
</body>
</html>
